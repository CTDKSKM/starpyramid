<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 피라미드 쌓기</title>
</head>
<body>
    
</body>
<script>
    const 별 = Number(prompt('몇 층 탑을 쌓고싶나요?', '0'))
    let output = ''

    for (let i = 1; i <= 별; i++) {
        for (let j = 별; j > i; j--) {
            output += ' '
        }
        for (let k = 0; k < 2 * i - 1; k++) {
            output += '*'
        }
            output += '\n'
        
    }
    alert(output)
</script>
</html>
